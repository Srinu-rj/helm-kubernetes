---
# Source: argo-cd-back-end/templates/argo-cd-back-end.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Srinu-rj/helm-kubernetes
    targetRevision: master
    path: helm-charts/backend
    helm:
      valueFiles:
          -values-prod.yaml
destination:
  server: https://kubernetes.default.svc
  namespace: prod-argo-back-end-namespace
syncPolicy:
  automated:
    prune: true
    selfHeal: true
  syncOptions:
      -values-prod.yaml
