apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: application-network-policy
  namespace: back-end-prod-namespace
spec:
  podSelector:
    app: app-label
    env: dev
  policyTypes:
    - Ingress
    - Egress
---
# Source: backend/templates/max-pbd.yml
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: backend-pdb-max
  namespace: back-end-prod-namespace
