kind: PodDisruptionBudget
metadata:
  name: backend-pdb-min
  namespace: back-end-prod-namespace
spec:
  minAvailable: 3
  selector:
    matchLabels:
      app: app-label
      env: dev #TODO -> Label to identify the backend service pods and should match the labels used in the Deployment |
---
# Source: backend/templates/serviceconnection.yaml
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
   name: backend-azure-blob-aks-storage
provisioner: blob.csi.azure.com
allowVolumeExpansion: true
parameters:
  skuName: Premium_LRS
  azureStorageAuthType: ManagedIdentity
reclaimPolicy: Delete
volumeBindingMode: Immediate
---
# Source: backend/templates/pvc.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: aks-dynamic-pvc
  namespace: back-end-prod-namespace
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: backend-azure-blob-aks-storage
  resources:
    requests:
      storage: 50Gi
---
# Source: backend/templates/daemonset.yaml
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
  namespace: spring
spec:
  selector:
    matchLabels:
      app: node-exporter
  template:
    metadata:
      labels:
        app: node-exporter
    spec:
      # nodeSelector:
      #   kubernetes.io/os: linux
      containers:
        - name: node-exporter
          image: prom/node-exporter:latest
          args:
            - --path.procfs=/host/proc
            - --path.sysfs=/host/sys
          ports:
            - name: metrics
              containerPort: 9100
          volumeMounts:
            - name: procfs
              mountPath: /host/proc
              readOnly: true
            - name: sysfs
              mountPath: /host/sys
              readOnly: true
      volumes:
        - name: procfs
          hostPath:
            path: /proc
        - name: sysfs
          hostPath:
            path: /sys
---
# Source: backend/templates/deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-end
  namespace: back-end-prod-namespace
  labels:
    app: app-label
    env: dev
spec:
  # TODO -> Pod-level securityContext
  securityContext:
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    runAsUser: 1000
  selector:
    matchLabels:
      app: app-label
      env: dev
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: app-label
        env: dev
    spec:
      containers:
        - name: springbootcontainer
          image: "srinu641/spring-application-k8s:v3.0" #TODO ->< IMAGE NAME AND TAGS
          imagePullPolicy: Always
          ports:
            - containerPort: 1199
          resources:
            requests:
              cpu: "400m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "356Mi"
