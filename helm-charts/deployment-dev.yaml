---
# Source: backend/templates/namespace.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: dev-namespace
  labels:
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: dev-deployment
    meta.helm.sh/release-namespace: default
---
# Source: backend/templates/network-policy.yml
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: application-network-policy
  namespace: dev-namespace
spec:
  podSelector:
    app: app-label
    env: dev
  policyTypes:
    - Ingress
    - Egress
---
# Source: backend/templates/service.yml
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: dev-namespace
  labels:
    app: app-label
    env: dev
spec:
  type: NodePort
  selector:
    app: app-label
    env: dev
  ports:
    - protocol: TCP
      port: 80
      targetPort: 1199
---
# Source: backend/templates/deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-end
  namespace: dev-namespace
  labels:
    app: app-label
    env: dev
spec:
  # TODO -> Pod-level securityContext
  securityContext:
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    runAsUser: 1000
  selector:
    matchLabels:
      app: app-label
      env: dev
  replicas: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: app-label
        env: dev
    spec:
      containers:
        - name: springbootcontainer
          image: "srinu641/spring-application-k8s:v1.02" #TODO ->< IMAGE NAME AND TAGS
          imagePullPolicy: Always
          ports:
            - containerPort: 1199
          resources:
            requests:
              cpu: "400m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "356Mi"
---
# Source: backend/templates/ingress.yml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ha-proxy-app
  namespace: dev-namespace
  annotations:
    haproxy.org/ingress.class: haproxy
    haproxy.org/rate-limit-period: 1s
    haproxy.org/rate-limit-requests: "10"
    haproxy.org/rate-limit-size: "1000000"
    haproxy.org/rate-limit-status-code: "429"
    qos.projectcalico.org/egressBandwidth: 100M
    qos.projectcalico.org/egressBurst: 200M
spec:
  ingressClassName: haproxy
  rules:
    - host: example.com
      http:
        paths:
          - path: /example
            pathType: Prefix
            backend:
              service:
                name: example-service
                port:
                  number: 8080
  tls: []
---
# Source: backend/templates/keda-hpa.yaml
apiVersion: http.keda.sh/v1alpha1
kind: HTTPScaledObject
metadata:
  name: backend-hpa
  namespace: dev-namespace
spec:
  hosts:
    - myhost.com
  targetPendingRequests: 1
  scaleTargetRef:
    service: backend-service
    port: 80
  replicas:
    min: 1
    max: 25
