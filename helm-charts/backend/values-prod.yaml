replicas: 4
restartPolicy: Always
deploymentName: back-end
image_port_number: 1199

service:
  serviceApp: backend-service
  types: NodePort
  targetPort: 1199
  port: 80

app:
  env: dev

image:
  repository: srinu641/spring-application-k8s
  tag: v1.02
  pullPolicy: IfNotPresent

container:
  containerName: springbootcontainer # container name must be lower case
  port: 1199

resources:
  requests:
    cpu: 500m
    memory: 64Mi
  limits:
    cpu: 700m
    memory: 356Mi

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 3
    maxUnavailable: 0

namespace:
  enabled: true
  name: prod-namespace

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 25
  name: backend-hpa

keda:
  enabled: true

resourceQuota:
  enabled: false
  name: quota-with-limits
  hard:
    replicas: '100'
    requestsCpu: '1'
    requestsMemory: 200Mi
    limitsCpu: '2'
    limitsMemory: 500Mi
    services: '5'
    secrets: '5'

limitRange:
  enabled: false
  name: limit-range
  container:
    max:
      cpu: 1
      memory: 1Gi
    min:
      cpu: 600m
      memory: 500Mi
    default:
      cpu: 600m
      memory: 500Mi
    defaultRequest:
      cpu: 500m
      memory: 100Mi


livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

serviceAccount:
  create: false
  automount: true
  annotations: {}
  name: ""

volumes: []
volumeMounts: []
nodeSelector: {}
tolerations: []
affinity: {}


securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

ingress:
  enabled: true
  className: nginx-example
  name: app-ingress


networkPolicy:
  enabled: true
  name: application-network-policy
  podSelector:
    matchLabels:
      app: app-label
  ingress:
    enabled: true
  egress:
    enabled: true

---