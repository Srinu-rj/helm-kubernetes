apiVersion: http.keda.sh/v1alpha1
kind: HTTPScaledObject
metadata:
  name: nginx-http-scaledobject
  namespace: qa
spec:
  host: myhost.com
  targetPendingRequests: 1
  scaleTargetRef:
    deployment: back-end
    service: backend-service
    port: 1199
  replicas:
    min: 1
    max: 25
