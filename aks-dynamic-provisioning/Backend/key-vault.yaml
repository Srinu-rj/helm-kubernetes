apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: azure-kv-spc
  namespace: default
spec:
  provider: azure
  parameters:
    usePodIdentity: "true"
    keyvaultName: "my-akv-instance"
    tenantId: "your-tenant-id"
    objects: |
      array:
        - |
          objectName: "db-password"
          objectType: "secret"
        - |
          objectName: "db-username"
          objectType: "secret"
  secretObjects:
    - data:
        - key: "password"
          objectName: "db-password"
        - key: "username"
          objectName: "db-username"
      secretName: "db-credentials"
      type: Opaque

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secret-app
spec:
  selector:
    matchLabels:
      app: secret-app
  template:
    metadata:
      labels:
        app: secret-app
    spec:
      serviceAccountName: "workload-identity-sa"  # Must match the identity
      containers:
        - name: app
          image: nginx
          volumeMounts:
            - name: secrets-store-inline
              mountPath: "/mnt/secrets-store"
              readOnly: true
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "azure-kv-spc"

---