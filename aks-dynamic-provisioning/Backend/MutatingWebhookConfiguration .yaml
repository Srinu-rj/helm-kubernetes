apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: example-mutating-webhook
  labels:
    app: example
webhooks:
  - name: mutation.example.com
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
        operations: ["CREATE", "UPDATE"]
        scope: "Namespaced"
    clientConfig:
      service:
        name: example-webhook-service
        namespace: example-namespace
        path: /mutate
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    timeoutSeconds: 30
    failurePolicy: Fail
    matchPolicy: Exact
    namespaceSelector:
      matchExpressions:
        - key: admission.example.com/ignore
          operator: DoesNotExist
    objectSelector:
      matchLabels:
        example: "true"