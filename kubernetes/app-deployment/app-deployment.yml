apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-service-application
  namespace: backend
spec:
  selector:
    matchLabels:
      app: backend-service-k8s
  replicas: 8
  template:
    metadata:
      labels:
        app: backend-service-k8s
    spec:
      containers:
        - name: backend-service-k8s
          image: srinu641/spring-application-k8s:v1.0 # -> üëç
          ports:
            - containerPort: 1199
          restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: backend-service-k8s
  namespace: backend
  labels:
    name: backend-service-k8s
spec:
  type:  NodePort #LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 1199
  selector:
    app: backend-service-k8s
---
