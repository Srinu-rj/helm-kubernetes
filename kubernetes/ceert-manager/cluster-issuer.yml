apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: dns-01-production
spec:
  acme:
    email: dnsrinu143@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: dns-01-production-cluster-issuer
    solvers:
      - selector:
          dnsZones:
            - yourdomain.com   # Replace with your actual DNS zone
        dns01:
          azureDNS:
            subscriptionID: <your-subscription-id>
            resourceGroupName: <your-dns-resource-group>
            hostedZoneName: <your-dns-zone-name>
            # Authentication options
            clientID: <your-service-principal-client-id>
            clientSecretSecretRef:
              name: azuredns-sp-secret
              key: client-secret
            tenantID: <your-tenant-id>
---